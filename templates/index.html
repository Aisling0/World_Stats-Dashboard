<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>World Statistics Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/keen-dashboards.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/introjs.css')}}" />
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
</head>
<body class="application" onload="myFunction()" style="margin:0;">
<div id="loader"></div>
<div></div>

<div id="navBar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span><i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="./">World Stats</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item-pill">
                    <a href="./">Reset All</a></li>
                <li class="nav-item-pill">
                    <a class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">What are the charts?</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="myDiv" class="animate-bottom">
    <div id="outer" class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                    <!-- Countries-Chart -->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="chart-wrapper" data-step="1" data-intro="This chart lists countries by population size." style="font-weight: normal" data-position="right">
                            <div class="chart-title"><i class="glyphicon glyphicon-globe" aria-hidden="true"></i> Countries with the largest population</div>
                            <div class="chart-stage">
                                <div id="country-chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Countries-Chart -->

                    <!-- continent-Pie -->
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="chart-wrapper" data-step="2" data-intro="Filter by continent." style="font-weight: normal" data-position="right">
                            <div class="chart-title"><i class="glyphicon glyphicon-globe" aria-hidden="true"></i> Continents</div>
                            <div class="chart-stage">
                                <div id="continent-chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- continent-Pie -->
                    <!-- Currency-Chart-->
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="chart-wrapper" data-step="3" data-intro="Currencies used in selected countries." style="font-weight: normal" data-position="left">
                            <div class="chart-title"><i class="glyphicon glyphicon-euro" aria-hidden="true"></i> Currencies</div>
                            <div class="chart-stage">
                                <div id="currency-chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Currency-Chart-->
                    <!-- Area-Counter -->
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="chart-wrapper" data-step="4" data-intro="Total area of selection in km²." style="font-weight: normal" data-position="right">
                            <div class="chart-title"><i class="fa fa-chart-area" aria-hidden="true"></i> Total Area in km²</div>
                            <div class="chart-stage">
                                <div id="total-area"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Area-Counter -->
                    <!-- Population-Counter -->
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="chart-wrapper" data-step="5" data-intro="Total population in current selection." style="font-weight: normal" data-position="left">
                            <div class="chart-title">Population</div>
                            <div class="chart-stage">
                                <div id="total-population"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Population-Counter -->
                    <!-- Metric 1 -->
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="chart-wrapper" data-step="6" data-intro="Number of countries in current selection." style="font-weight: normal" data-position="right">
                            <div class="chart-title"><i class="fa fa-globe" aria-hidden="true"></i> Countries Selected</div>
                            <div class="chart-stage">
                                <div id="numberCountries"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Metric 1 -->

                    <!-- menu select -->
                    <div class="col-lg-3 col-md-6 col-sm-3">
                        <div class="chart-wrapper" data-step="7" data-intro="Dropdown list to select specific country." style="font-weight: normal" data-position="left">
                            <div class="chart-title">Select Country</div>
                            <div class="chart-stage">
                                <div id="menu-select"></div>
                            </div>
                        </div>
                    </div>
                    <!-- menu select -->

                    <!-- Languages-Chart -->
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="chart-wrapper" data-step="8" data-intro="Languages spoken in current selection." style="font-weight: normal" data-position="right">
                            <div class="chart-title"><i class="fa fa-language" aria-hidden="true"></i> Spoken Languages</div>
                            <div class="chart-stage">
                                <div id="languages-row-chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Languages-Chart -->

                    <!-- drive-Pie -->
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="chart-wrapper" data-step="9" data-intro="Do countries drive on the left or right." style="font-weight: normal" data-position="right">
                            <div class="chart-title"><i class="fa fa-car" aria-hidden="true"></i> Drives on the</div>
                            <div class="chart-stage">
                                <div id="drive-chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- drive-Pie -->

                    <!-- Full results -->
                    <div class="col-lg-4 col-md-4 col-sm-6">
                        <div class="chart-wrapper" data-step="10" data-intro="Full table of surrent selection with country capital." style="font-weight: normal" data-position="left">
                            <div class="chart-title"><i class="glyphicon glyphicon-th-list" aria-hidden="true"></i> Info Table</div>
                            <div class="chart-stage">
                                <div id="FullResultsTable" class="scroll-box">
                                    <div class='header'></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Full results -->
                <div class="row3">
                    <!-- Population-Bar-Chart -->
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="chart-wrapper" data-step="11" data-intro="Continents by population." style="font-weight: normal" data-position="left">
                            <div class="chart-title"><i class="fa fa-users" aria-hidden="true"></i> Population by country</div>
                            <div class="chart-stage">
                                <div id="Population-Bar-Chart"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Population-Bar-Chart -->
                </div>
            </div>
        </div>
    </div>
    <button onclick="topFunction()" id="scrollBtn" title="Go to top">Top</button>
    <footer>
    <div class="container">
        <p class="footertext">This website was designed and built by Aisling O'Donovan</p>

            <li>
                <a href="mailto:aisling1odonovan@gmail.com"><i class="fa fa-envelope"></i></a>
            </li>
            <li>
                <a href="https://github.com/Aisling0"><i class="fa fa-github"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/a%C3%ADsling-o-donovan-34918292/"><i class="fa fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/CodersInstitute"><i class="fa fa-twitter"></i></a>
            </li>
        </ul>
    </div>
</footer>
</div>

</html>
